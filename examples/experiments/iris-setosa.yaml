title: "Is it Iris Setosa?"
category: "botany"
tags:
  - iris
  - life
train:
  dataset:
    csv:
      filename: "csv/iris.csv"
      hasHeader: false
      separator: ","
  when: "!hasRun"
fields:
   - sepalLength
   - sepalWidth
   - petalLength
   - petalWidth
   - class
ruleGeneration:
  fields:
     - sepalLength
     - sepalWidth
     - petalLength
     - petalWidth
  arithmetic: true
aggregators:
  - name: "mccIrisSetosa"
    kind: "mcc"
    arg: "class == \"Iris-setosa\""
  - name: "numIrisSetosa"
    kind: "count"
    arg: "class == \"Iris-setosa\""
  - name: "recallIrisSetosa"
    kind: "recall"
    arg: "class == \"Iris-setosa\""
  - name: "precisionIrisSetosa"
    kind: "precision"
    arg: "class == \"Iris-setosa\""
sortOrder:
  - aggregator: "mccIrisSetosa"
    direction: "descending"
