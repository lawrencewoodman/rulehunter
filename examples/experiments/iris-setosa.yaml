title: "Is it Iris Setosa?"
category: "botany"
tags:
  - iris
  - life
train:
  dataset:
    csv:
      filename: "csv/iris.csv"
      hasHeader: false
      separator: ","
    fields:
       - sepalLength
       - sepalWidth
       - petalLength
       - petalWidth
       - class
  when: "!hasRun"
ruleGeneration:
  fields:
     - sepalLength
     - sepalWidth
     - petalLength
     - petalWidth
  arithmetic: true
  combinationLength: 3
aggregators:
  - name: "mccIrisSetosa"
    kind: "mcc"
    arg: "class == \"Iris-setosa\""
  - name: "numIrisSetosa"
    kind: "count"
    arg: "class == \"Iris-setosa\""
  - name: "recallIrisSetosa"
    kind: "recall"
    arg: "class == \"Iris-setosa\""
  - name: "precisionIrisSetosa"
    kind: "precision"
    arg: "class == \"Iris-setosa\""
sortOrder:
  - aggregator: "mccIrisSetosa"
    direction: "descending"
