title: "Which breast tumours are malignant (very high confidence)?"
category: "medical"
tags:
  - breast cancer
  - cancer
  - wisconsin
train:
  dataset:
    csv:
      filename: "csv/breast_cancer_wisconsin.csv"
      hasHeader: true
      separator: ","
    fields:
      - id
      - diagnosis
      - radius_mean
      - texture_mean
      - perimeter_mean
      - area_mean
      - smoothness_mean
      - compactness_mean
      - concavity_mean
      - concave_points_mean
      - symmetry_mean
      - fractal_dimension_mean
      - radius_se
      - texture_se
      - perimeter_se
      - area_se
      - smoothness_se
      - compactness_se
      - concavity_se
      - concave_points_se
      - symmetry_se
      - fractal_dimension_se
      - radius_worst
      - texture_worst
      - perimeter_worst
      - area_worst
      - smoothness_worst
      - compactness_worst
      - concavity_worst
      - concave_points_worst
      - symmetry_worst
      - fractal_dimension_worst
  when: "!hasRun"
ruleGeneration:
  fields:
    - radius_mean
    - texture_mean
    - perimeter_mean
    - area_mean
    - smoothness_mean
    - compactness_mean
    - concavity_mean
    - concave_points_mean
    - symmetry_mean
    - fractal_dimension_mean
    - radius_se
    - texture_se
    - perimeter_se
    - area_se
    - smoothness_se
    - compactness_se
    - concavity_se
    - concave_points_se
    - symmetry_se
    - fractal_dimension_se
    - radius_worst
    - texture_worst
    - perimeter_worst
    - area_worst
    - smoothness_worst
    - compactness_worst
    - concavity_worst
    - concave_points_worst
    - symmetry_worst
    - fractal_dimension_worst
  arithmetic: true
  combinationLength: 1
aggregators:
  - name: "mccIsMalignant"
    kind: "mcc"
    arg: "diagnosis == \"M\""
  - name: "numAreBenign"
    kind: "count"
    arg: "diagnosis == \"B\""
  - name: "numAreMalignant"
    kind: "count"
    arg: "diagnosis == \"M\""
  - name: "recallIsMalignant"
    kind: "recall"
    arg: "diagnosis == \"M\""
  - name: "precisionIsMalignant"
    kind: "precision"
    arg: "diagnosis == \"M\""
goals:
  - "numAreBenign == 0"
sortOrder:
  - aggregator: "goalsScore"
    direction: "descending"
  - aggregator: "numMatches"
    direction: "descending"
