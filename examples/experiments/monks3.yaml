title: "Monk's Problem 3"
category: "ai"
tags:
  - classic
train:
  dataset:
    csv:
      filename: "csv/monks-3.train.csv"
      hasHeader: false
      separator: " "
    fields:
      - class
      - a1
      - a2
      - a3
      - a4
      - a5
      - a6
      - id
  when: "!hasRun"
test:
  dataset:
    csv:
      filename: "csv/monks-3.test.csv"
      hasHeader: false
      separator: " "
    fields:
      - class
      - a1
      - a2
      - a3
      - a4
      - a5
      - a6
      - id
  when: "!hasRun"
ruleGeneration:
  fields:
  - a1
  - a2
  - a3
  - a4
  - a5
  - a6
  arithmetic: true
aggregators:
  - name: "mccClassIs1"
    kind: "mcc"
    arg: "class == 1"
sortOrder:
  - aggregator: "mccClassIs1"
    direction: "descending"
