title: "Monk's Problem 2"
category: "ai"
tags:
  - classic
trainDataset:
  csv:
    filename: "csv/monks-2.train.csv"
    hasHeader: false
    separator: " "
testDataset:
  csv:
    filename: "csv/monks-2.test.csv"
    hasHeader: false
    separator: " "
fields:
  - class
  - a1
  - a2
  - a3
  - a4
  - a5
  - a6
  - id
ruleGeneration:
  fields:
  - a1
  - a2
  - a3
  - a4
  - a5
  - a6
  arithmetic: true
aggregators:
  - name: "mccClassIs1"
    kind: "mcc"
    arg: "class == 1"
sortOrder:
  - aggregator: "mccClassIs1"
    direction: "descending"
rules:
  - "(a1 + a2 + a3 + a4 + a5 + a6) == 2 && a1 != 2 && a2 != 2 && a3 != 2 && a4 != 2 && a5 != 2 && a6 != 2"
when: "!hasRun"





