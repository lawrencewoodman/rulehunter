title: "What would indicate good flow?
tags:
  - test
  - "fred / ned"
train:
  dataset:
    csv:
      filename: "fixtures/flow.csv"
      hasHeader: true
      separator:  ","
fields:
  - group
  - district
  - height
  - flow
ruleFields:
  - group
  - district
  - height
aggregators:
  - name: "goodFlowAccuracy"
    kind: "accuracy"
    arg: "flow > 60"
goals:
  - "goodFlowAccuracy > 10"
sortOrder:
  - aggregator: "goodFlowAccuracy"
    direction: "descending"
  - aggregator: "numMatches"
    direction: "descending"
