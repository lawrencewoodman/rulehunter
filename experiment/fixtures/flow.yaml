title: "What would indicate good flow?"
tags:
  - test
  - "fred / ned"
trainDataset:
  csv:
    filename: "fixtures/flow.csv"
    hasHeader: true
    separator:  ","
fields:
  - group
  - district
  - height
  - flow
ruleGeneration:
  fields:
    - group
    - district
    - height
aggregators:
  - name: "goodFlowMcc"
    kind: "mcc"
    arg: "flow > 60"
goals:
  - "goodFlowMcc > 0"
sortOrder:
  - aggregator: "goodFlowMcc"
    direction: "descending"
  - aggregator: "numMatches"
    direction: "descending"
