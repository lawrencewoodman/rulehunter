title: "What would indicate good flow?"
tags:
  - test
  - "fred / ned"
train:
  dataset:
    csv:
      filename: "fixtures/flow.csv"
      hasHeader: true
      separator:  ","
    sql:
      driverName: "sqlite3"
      dataSourceName: "fixtures/flow.db"
      query: "select * from \"flow\""
    fields:
      - group
      - district
      - height
      - flow
  ruleGeneration:
    fields:
      - group
      - district
      - height
aggregators:
  - name: "goodFlowMcc"
    kind: "mcc"
    arg: "flow > 60"
goals:
  - "goodFlowMcc > 0"
sortOrder:
  - aggregator: "goodFlowMcc"
    direction: "descending"
  - aggregator: "numMatches"
    direction: "descending"
