title: "What would indicate good flow?"
tags:
  - test
  - "fred / ned"
category: "testing"
train:
  dataset:
    csv:
      filename: "fixtures/flow.csv"
      hasHeader: true
      separator:  ","
    fields:
      - group
      - district
      - height
      - flow
ruleGeneration:
  fields:
    - group
    - district
    - height
aggregators:
  - name: "badToTheBone"
    kind: "calc"
    arg: "numMatches / 0"
goals:
  - "goodFlowMcc > 0"
sortOrder:
  - aggregator: "numMatches"
    direction: "descending"
