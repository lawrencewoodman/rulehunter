title: "What is most likely to indicate success"
ruleGeneration:
  fields:
    - "name"
    - "balance"
    - "num_cards"
    - "marital_status"
    - "tertiary_educated"
train:
  dataset:
    csv:
      filename: "fixtures/debt.csv"
      hasHeader: true
      separator:  ","
    fields:
      - "name"
      - "balance"
      - "num_cards"
      - "marital_status"
      - "tertiary_educated"
      - "success"
  when: "never"
aggregators:
  - name: "successMcc"
    kind: "mcc"
    arg: "success"
goals:
  - "successMcc > 0"
sortOrder:
  - aggregator: "successMcc"
    direction: "descending"
