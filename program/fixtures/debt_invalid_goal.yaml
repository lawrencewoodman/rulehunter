title: "What is most likely to indicate success"
fields:
  - "name"
  - "balance"
  - "num_cards"
  - "marital_status"
  - "tertiary_educated"
  - "success"
ruleGeneration:
  fields:
    - "name"
    - "balance"
    - "num_cards"
    - "marital_status"
    - "tertiary_educated"
train:
  dataset:
    csv:
      filename: "fixtures/debt.csv"
      hasHeader: true
      separator:  ","
aggregators:
  - name: "successMcc"
    kind: "mcc"
    arg: "success"
goals:
  - "dummy > 0"
sortOrder:
  - aggregator: "successMcc"
    direction: "descending"
